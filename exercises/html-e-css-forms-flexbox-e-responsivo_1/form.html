<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <title>Formulário</title>
</head>
<body>
    <header class="header">
        <h1>Currículo</h1>
    </header>
    <form action="" method="get">
        <fieldset class="dados-pessoais">
            <legend>Dados Pessoais</legend>
            <div class="dados-pessoais-linha">
                <label for="input-name">Nome</label>
                <input type="text" name="name" id="input-name" placeholder="Nome completo" maxlength="40" required>
            </div>
            <div class="dados-pessoais-linha">
                <label for="input-name">E-mail</label>
                <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail">
            </div> 
        </fieldset>
    </form>
</body>
</html>
